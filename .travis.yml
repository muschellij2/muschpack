language: R
sudo: false
cache: packages
warnings_are_errors: true

before_script:
  - export GITHUB_PAT=[secure]
os:
  - linux
  - osx
before_deploy:
  - R CMD INSTALL --build ${PKG_TARBALL}
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then rm -f *.tar.gz fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: muschpack*.t*gz
  on:
    tags: true
    repo: muschellij2/muschpack

